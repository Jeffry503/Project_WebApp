<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our business website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>HOMESDESIGN</h1>
    <div id="header">
        <!-- This is a navigation bar-->
        <div class="topnav">
            <div class="centered">
                <a class="active" href="#home">Home</a>
                <a href="#Projects">Projects</a>
                <a href="#Pricing">Pricing</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
        <!-- Adding a Dropdown menu -->
        <div class="dropdown">
            <button class="dropdown-toggle" type="button" onclick="toggleDropdown()">
                More
                <span class="tree-icon"></span>
            </button>
            <ul class="dropdown-menu" id="dropdownMenu">
                <li><a class="dropdown-item" href="#">Options</a></li>
                <li><a class="dropdown-item" href="#">Features</a></li>
                <li><a class="dropdown-item" href="#">Community</a></li>
            </ul>
        </div>
    </div>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
  
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="Laptop.jpg" alt="Chania">
                <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>LA is always so much fun!</p>
                </div>
            </div>
  
            <div class="item">
                <img src="lightblue.jpg" alt="Chicago">
                <div class="carousel-caption">
                    <h3>Chicago</h3>
                    <p>Thank you, Chicago!</p>
                </div>
            </div>
  
            <div class="item">
                <img src="Bluedark.jpg" alt="New York">
                <div class="carousel-caption">
                    <h3>New York</h3>
                    <p>We love the Big Apple!</p>
                </div>
            </div>
        </div>
  
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div> 
</body>
</html>
